services:
  - type: web
    name: echofs-worker3
    env: go
    region: oregon
    plan: free
    buildCommand: go mod tidy && go build -o worker3 ./cmd/worker3/
    startCommand: ./worker3
    envVars:
      - key: PORT
        value: 9083
      - key: WORKER_ID
        value: worker3
      - key: MASTER_URL
        value: https://echofs.onrender.com
      - key: LOG_LEVEL
        value: info